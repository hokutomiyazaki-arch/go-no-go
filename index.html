    <script>
        // Audio Context for sound generation
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioContext = null;

        // Game state
        let gameState = {
            isRunning: false,
            currentStimulus: null,
            goStimuli: [], // Ë§áÊï∞„ÅÆGoÂà∫ÊøÄ„ÇíÊ†ºÁ¥ç
            correct: 0,
            incorrect: 0,
            missed: 0,
            responded: false,
            startTime: null,
            endTime: null,
            intervalId: null,
            timeoutId: null,
            countdownId: null,
            nextStimulusTimeout: null,
            menuVisible: true
        };

        // Stimulus definitions
        const stimuli = {
            colors4: [
                { type: 'color', value: '#ff6b6b', label: 'Ëµ§' },
                { type: 'color', value: '#4dabf7', label: 'Èùí' },
                { type: 'color', value: '#51cf66', label: 'Á∑ë' },
                { type: 'color', value: '#ffd43b', label: 'ÈªÑ' }
            ],
            arrows2: [
                { type: 'arrow', value: '‚Üê', label: 'Â∑¶' },
                { type: 'arrow', value: '‚Üí', label: 'Âè≥' }
            ],
            arrows4: [
                { type: 'arrow', value: '‚Üë', label: '‰∏ä' },
                { type: 'arrow', value: '‚Üì', label: '‰∏ã' },
                { type: 'arrow', value: '‚Üê', label: 'Â∑¶' },
                { type: 'arrow', value: '‚Üí', label: 'Âè≥' }
            ],
            shapes: [
                { type: 'shape', value: 'circle', label: 'ÂÜÜ' },
                { type: 'shape', value: 'square', label: 'ÂõõËßí' },
                { type: 'shape', value: 'triangle', label: '‰∏âËßí' },
                { type: 'shape', value: 'diamond', label: '„ÉÄ„Ç§„É§' }
            ],
            numbers: [
                { type: 'number', value: 'odd', label: 'Â•áÊï∞' },
                { type: 'number', value: 'even', label: 'ÂÅ∂Êï∞' }
            ]
        };

        // Sound generation functions
        function initAudio() {
            if (!audioContext) {
                audioContext = new AudioContext();
            }
        }

        function playSound(frequency = 440, duration = 100, type = 'sine') {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playRandomSound() {
            const frequencies = [261.63, 293.66, 329.63, 349.23, 392, 440, 493.88, 523.25];
            const types = ['sine', 'square', 'triangle'];
            const frequency = frequencies[Math.floor(Math.random() * frequencies.length)];
            const type = types[Math.floor(Math.random() * types.length)];
            playSound(frequency, 150, type);
        }

        function playFeedbackSound(correct) {
            if (correct) {
                playSound(523.25, 100, 'sine'); // High C
                setTimeout(() => playSound(659.25, 100, 'sine'), 100); // High E
            } else {
                playSound(196, 200, 'sawtooth'); // Low G
            }
        }

        // Display functions
        function displayStimulus(stimulus) {
            const stimulusEl = document.getElementById('stimulus');
            stimulusEl.innerHTML = '';
            
            if (stimulus.type === 'color') {
                stimulusEl.innerHTML = `<div style="width: 200px; height: 200px; background: ${stimulus.value}; border-radius: 10px;"></div>`;
            } else if (stimulus.type === 'arrow') {
                stimulusEl.innerHTML = `<div class="stimulus">${stimulus.value}</div>`;
            } else if (stimulus.type === 'shape') {
                stimulusEl.innerHTML = `<div class="shape ${stimulus.value}"></div>`;
            } else if (stimulus.type === 'number') {
                const num = stimulus.value === 'odd' ? 
                    (Math.floor(Math.random() * 50) * 2 + 1) : 
                    (Math.floor(Math.random() * 50) * 2);
                stimulusEl.innerHTML = `<div class="stimulus">${num}</div>`;
            }
        }

        function showFeedback(correct) {
            const taskArea = document.getElementById('taskArea');
            const feedback = document.createElement('div');
            feedback.className = `feedback ${correct ? 'correct' : 'incorrect'}`;
            feedback.textContent = correct ? '‚úì' : '‚úó';
            taskArea.appendChild(feedback);
            
            setTimeout(() => feedback.remove(), 500);
        }

        function updateStats() {
            const total = gameState.correct + gameState.incorrect;
            const accuracy = total > 0 ? Math.round((gameState.correct / total) * 100) : 0;
            
            document.getElementById('correct').textContent = gameState.correct;
            document.getElementById('incorrect').textContent = gameState.incorrect;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        function updateTimeLeft() {
            if (!gameState.startTime || !gameState.endTime) return;
            
            const now = Date.now();
            const timeLeft = Math.max(0, gameState.endTime - now);
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            
            document.getElementById('timeLeft').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                stopGame();
            }
        }

        function handleResponse() {
            const responseMode = document.getElementById('responseMode').value;
            
            // In passive mode, don't handle responses
            if (responseMode === 'passive') return;
            
            if (!gameState.isRunning || gameState.responded) return;
            
            gameState.responded = true;
            const isGo = gameState.goStimuli.includes(gameState.currentStimulus);
            
            if (isGo) {
                gameState.correct++;
                showFeedback(true);
                playFeedbackSound(true);
            } else {
                gameState.incorrect++;
                showFeedback(false);
                playFeedbackSound(false);
            }
            
            updateStats();
        }

        function presentStimulus() {
            const stimulusType = document.getElementById('stimulusType').value;
            const soundEnabled = document.getElementById('soundEnabled').value === 'true';
            const audioGoNoGo = document.getElementById('audioGoNoGo').value === 'true';
            const intervalSetting = document.getElementById('interval').value;
            
            const availableStimuli = stimuli[stimulusType];
            const randomIndex = Math.floor(Math.random() * availableStimuli.length);
            const stimulus = availableStimuli[randomIndex];
            
            gameState.currentStimulus = randomIndex;
            gameState.responded = false;
            
            displayStimulus(stimulus);
            
            // Play sound
            if (soundEnabled) {
                playSound(440, 100);
            }
            
            // Audio Go/No-Go
            if (audioGoNoGo) {
                const audioIndicator = document.getElementById('audioIndicator');
                if (Math.random() < 0.3) { // 30% chance for audio stimulus
                    playRandomSound();
                    audioIndicator.classList.add('active');
                    setTimeout(() => audioIndicator.classList.remove('active'), 500);
                }
            }
            
            // Calculate actual interval for this presentation
            let actualInterval;
            if (intervalSetting === 'random1-5') {
                actualInterval = Math.random() * 4 + 1; // 1-5 seconds
            } else if (intervalSetting === 'random3-10') {
                actualInterval = Math.random() * 7 + 3; // 3-10 seconds
            } else {
                actualInterval = parseFloat(intervalSetting);
            }
            
            // Check for missed Go stimulus (only in active mode)
            const responseMode = document.getElementById('responseMode').value;
            const isGo = gameState.goStimuli.includes(randomIndex);
            if (isGo && responseMode === 'active') {
                gameState.timeoutId = setTimeout(() => {
                    if (!gameState.responded && gameState.isRunning) {
                        gameState.incorrect++;
                        showFeedback(false);
                        updateStats();
                    }
                }, actualInterval * 1000 - 100);
            }
            
            // Schedule next stimulus with calculated interval
            if (gameState.isRunning) {
                gameState.nextStimulusTimeout = setTimeout(() => {
                    if (gameState.isRunning) {
                        presentStimulus();
                    }
                }, actualInterval * 1000);
            }
        }

        function startCountdown(callback) {
            let count = 3;
            const stimulusEl = document.getElementById('stimulus');
            const instructionEl = document.getElementById('instruction');
            const responseMode = document.getElementById('responseMode').value;
            const stimulusType = document.getElementById('stimulusType').value;
            
            // ÈÅ∏Êäû„Åï„Çå„ÅüGoÂà∫ÊøÄ„ÇíÂèñÂæó
            const selectedIndices = getSelectedGoStimuli();
            const goStimuli = selectedIndices.map(index => stimuli[stimulusType][index].label);
            
            // Display Go stimulus instruction
            if (responseMode === 'active') {
                if (goStimuli.length === 0) {
                    instructionEl.innerHTML = `‚ö†Ô∏è GoÂà∫ÊøÄ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ`;
                    return;
                } else if (goStimuli.length === 1) {
                    instructionEl.innerHTML = `GoÂà∫ÊøÄ: <strong>${goStimuli[0]}</strong> ‚Üí „Çπ„Éö„Éº„Çπ„Ç≠„Éº/„Çø„ÉÉ„Éó`;
                } else {
                    instructionEl.innerHTML = `GoÂà∫ÊøÄ: <strong>${goStimuli.join('„ÄÅ')}</strong> ‚Üí „Çπ„Éö„Éº„Çπ„Ç≠„Éº/„Çø„ÉÉ„Éó`;
                }
            } else {
                if (goStimuli.length === 0) {
                    instructionEl.innerHTML = `‚ö†Ô∏è GoÂà∫ÊøÄ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ`;
                    return;
                } else {
                    instructionEl.innerHTML = `Ë¶≥ÂØü„É¢„Éº„Éâ - GoÂà∫ÊøÄ: <strong>${goStimuli.join('„ÄÅ')}</strong>`;
                }
            }
            
            function updateCountdown() {
                if (count > 0) {
                    stimulusEl.innerHTML = `<div class="countdown">${count}</div>`;
                    count--;
                    gameState.countdownId = setTimeout(updateCountdown, 1000);
                } else {
                    stimulusEl.innerHTML = '';
                    // Clear instruction after countdown
                    instructionEl.textContent = '';
                    callback();
                }
            }
            
            updateCountdown();
        }

        function startGame() {
            initAudio();
            
            // GoÂà∫ÊøÄ„ÅÆÈÅ∏Êäû„ÇíÁ¢∫Ë™ç
            const selectedGoStimuli = getSelectedGoStimuli();
            if (selectedGoStimuli.length === 0) {
                alert('Â∞ë„Å™„Åè„Å®„ÇÇ1„Å§„ÅÆGoÂà∫ÊøÄ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            // Reset game state
            gameState = {
                isRunning: true,
                currentStimulus: null,
                goStimuli: selectedGoStimuli,
                correct: 0,
                incorrect: 0,
                missed: 0,
                responded: false,
                startTime: Date.now(),
                endTime: Date.now() + (parseInt(document.getElementById('duration').value) * 60000),
                intervalId: null,
                timeoutId: null,
                countdownId: null,
                nextStimulusTimeout: null,
                menuVisible: gameState.menuVisible
            };
            
            updateStats();
            
            // Update UI
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            // Start countdown
            startCountdown(() => {
                // Start presenting stimuli
                presentStimulus();
                
                // Update time
                gameState.intervalId = setInterval(updateTimeLeft, 100);
            });
        }

        function stopGame() {
            gameState.isRunning = false;
            
            // Clear all timers
            if (gameState.intervalId) clearInterval(gameState.intervalId);
            if (gameState.timeoutId) clearTimeout(gameState.timeoutId);
            if (gameState.countdownId) clearTimeout(gameState.countdownId);
            if (gameState.nextStimulusTimeout) clearTimeout(gameState.nextStimulusTimeout);
            
            // Update UI
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('stimulus').innerHTML = '';
            document.getElementById('instruction').textContent = '„ÅäÁñ≤„Çå„Åï„Åæ„Åß„Åó„ÅüÔºÅ';
            
            // Show final stats
            const total = gameState.correct + gameState.incorrect;
            const accuracy = total > 0 ? Math.round((gameState.correct / total) * 100) : 0;
            
            setTimeout(() => {
                document.getElementById('instruction').textContent = 
                    `ÁµêÊûú: Ê≠£Á≠î ${gameState.correct}Âõû, Ë™§Á≠î ${gameState.incorrect}Âõû, Ê≠£Á≠îÁéá ${accuracy}%`;
            }, 1000);
        }

        function toggleFullscreen() {
            const container = document.getElementById('container');
            const btn = document.getElementById('fullscreenBtn');
            
            if (container.classList.contains('fullscreen')) {
                container.classList.remove('fullscreen');
                document.body.classList.remove('fullscreen-mode');
                btn.textContent = 'ÂÖ®ÁîªÈù¢Ë°®Á§∫';
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            } else {
                container.classList.add('fullscreen');
                document.body.classList.add('fullscreen-mode');
                btn.textContent = 'ÈÄöÂ∏∏Ë°®Á§∫';
                
                // Try multiple fullscreen methods for better compatibility
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            }
        }

        // Hide address bar on load for mobile (without breaking scroll)
        window.addEventListener('load', () => {
            // Only try to hide address bar if in standalone mode
            if (window.navigator.standalone) {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
            }
        });

        function toggleMenu() {
            const container = document.getElementById('container');
            const settingsPanel = document.querySelector('.settings-panel');
            const menuBtn = document.getElementById('menuToggleBtn');
            
            gameState.menuVisible = !gameState.menuVisible;
            
            if (gameState.menuVisible) {
                settingsPanel.style.display = 'grid';
                menuBtn.textContent = '„É°„Éã„É•„Éº„ÇíÈö†„Åô';
            } else {
                settingsPanel.style.display = 'none';
                menuBtn.textContent = '„É°„Éã„É•„Éº';
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('stopBtn').addEventListener('click', stopGame);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
        document.getElementById('menuToggleBtn').addEventListener('click', toggleMenu);

        // Update Go stimulus options when stimulus type changes
        document.getElementById('stimulusType').addEventListener('change', updateGoStimulusOptions);
        
        // Initialize Go stimulus options on page load
        window.addEventListener('DOMContentLoaded', () => {
            updateGoStimulusOptions();
        });

        // Keyboard listener
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState.isRunning) {
                e.preventDefault();
                handleResponse();
            }
        });

        // Touch/click listener for mobile
        document.getElementById('taskArea').addEventListener('click', () => {
            if (gameState.isRunning) {
                handleResponse();
            }
        });

        function updateGoStimulusOptions() {
            const stimulusType = document.getElementById('stimulusType').value;
            const container = document.getElementById('goStimulusContainer');
            const options = stimuli[stimulusType];
            
            container.innerHTML = '';
            
            // ÂÖ®ÈÅ∏Êäû/ÂÖ®Ëß£Èô§„Éú„Çø„É≥
            const buttonContainer = document.createElement('div');
            buttonContainer.style.cssText = 'margin-bottom: 10px; display: flex; gap: 5px;';
            
            const selectAllBtn = document.createElement('button');
            selectAllBtn.type = 'button';
            selectAllBtn.textContent = 'ÂÖ®ÈÅ∏Êäû';
            selectAllBtn.style.cssText = 'padding: 4px 8px; background: #4299e1; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;';
            selectAllBtn.onclick = () => selectAllGoStimuli(true);
            
            const clearAllBtn = document.createElement('button');
            clearAllBtn.type = 'button';
            clearAllBtn.textContent = 'ÂÖ®Ëß£Èô§';
            clearAllBtn.style.cssText = 'padding: 4px 8px; background: #718096; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;';
            clearAllBtn.onclick = () => selectAllGoStimuli(false);
            
            buttonContainer.appendChild(selectAllBtn);
            buttonContainer.appendChild(clearAllBtn);
            container.appendChild(buttonContainer);
            
            // ÂêÑÂà∫ÊøÄ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÇíÁîüÊàê
            options.forEach((opt, index) => {
                const checkboxDiv = document.createElement('div');
                checkboxDiv.style.cssText = 'margin-bottom: 8px;';
                
                const label = document.createElement('label');
                label.style.cssText = 'display: inline-flex; align-items: center; cursor: pointer; gap: 8px;';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'go-stimulus-checkbox';
                checkbox.value = index;
                if (index === 0) checkbox.checked = true;
                
                const span = document.createElement('span');
                span.textContent = opt.label;
                span.style.cssText = 'user-select: none;';
                
                label.appendChild(checkbox);
                label.appendChild(span);
                checkboxDiv.appendChild(label);
                container.appendChild(checkboxDiv);
            });
        }

        // Global function declarations
        window.selectAllGoStimuli = function(selectAll) {
            const checkboxes = document.querySelectorAll('.go-stimulus-checkbox');
            checkboxes.forEach(cb => cb.checked = selectAll);
        }

        function getSelectedGoStimuli() {
            const checkboxes = document.querySelectorAll('.go-stimulus-checkbox:checked');
            return Array.from(checkboxes).map(cb => parseInt(cb.value));
        }
    </script>
